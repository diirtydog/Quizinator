<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizinator</title>
    <link rel="stylesheet" href="assets\css\style.css">
</head>
<body>
    
    <header>
        <h2 class="score">View High Scores</h2>
        <h2 class="timer">Time:</h2>
    </header>
    <main>
        <div class="biggy">
            <div id="classes" class="big">
                <h2 class="question"></h2>
                <ul class="answers">
                    <li>
                        <button class="a" type="submit">a</button>
                    </li>
                    <li>
                        <button class="b" type="submit">b</button>
                    </li>
                    <li>
                        <button class="c" type="submit">c</button>
                    </li>
                    <li>
                        <button class="d" type="submit">d</button>
                    </li>
                </ul>
                
                <h2 class="right-wrong"></h2>
            </div>
            
        </div>
    </main>
    

    <footer>

    </footer>

    <script src="assets\js\script.js"></script>
</body>
</html>
